#################################
#             Animations         #
#################################
# Requires picom-ftlabs-git or picom-pijulius

animations = true;

# The "Fast Paced" feel comes from high stiffness and low dampening.
# stiffness: How "snappy" it is. Higher = faster.
# dampening: How much it bounces. Lower = more bounce.
animation-stiffness = 400; #og=300
animation-dampening = 15;  #og=20
animation-clamping = true;
animation-mass = 1;

# Animation triggers
# Options: "none", "fly-in", "zoom", "slide-down", "slide-up", "slide-left", "slide-right", "squeeze", "squeeze-bottom"
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-transient-window = "slide-down"; # Popups/Dialogs

# Workspace switching (if supported by WM)
animation-for-workspace-switch-in = "zoom";
animation-for-workspace-switch-out = "zoom";

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Exclude shadows from tiling windows if you prefer a flat look, 
# or specific UI elements that look bad with shadows.
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;
# Snap speed for fading (higher = slower)
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

# This setup achieves the "Inactive Blur" look.
# Active windows are opaque.
active-opacity = 1.0;

# Inactive windows become see-through.
inactive-opacity = 1.0;

# Menus/Popups should usually be opaque or slightly transparent
frame-opacity = 1.0;
inactive-opacity-override = false;

# Specific opacity rules (add apps you want to always be opaque here)
opacity-rule = [
  "100:class_g = 'firefox' && focused",
  "100:fullscreen",
  "75:class_g = 'Rofi'",
  "60:class_g = 'Thunar'"
];

#################################
#     Background-Blurring       #
#################################

# This applies blur to the transparent parts of windows (the inactive ones).
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;

# Blur deviation (optional, usually 0 is fine)
blur-deviation = false;


# Exclude blur from things that should be crisp
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "class_g ?= 'xfce4-screenshooter'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

# GLX backend is required for dual_kawase blur and smooth animations
backend = "glx";

# VSync prevents screen tearing
vsync = true;

# Modern backend settings for performance
dbus = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# Unredirect full-screen windows (Improves gaming performance)
unredir-if-possible = false;

# Use EWMH _NET_ACTIVE_WINDOW to determine which window is focused
use-ewmh-active-win = true;

detect-transient = true;
detect-client-leader = true;

#################################
#       Rounded Corners         #
#################################

corner-radius = 15;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Dunst'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "fullscreen" 
];

#################################
#          Performance          #
#################################

# Optimization flags for the GLX backend
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = false; # Set to false if you experience visual glitches

#################################
#        Window Types           #
#################################

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};


